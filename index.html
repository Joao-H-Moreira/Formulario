<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicons/search.png">
  <title> Pagina de Cadastro Responsivo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registro</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Nome Completo</span>
            <input type="text" placeholder="Escreva seu nome" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Nome de Usuario</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Escreva seu email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Telefone</span>
            <input type="text" placeholder="Telefone" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" placeholder="Escolha uma Senha" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirme sua Senha</span>
            <input type="text" placeholder="Confirme sua Senha" required>
          </div>
        </div>
        <div class="gen-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="genero" id="dot-1">
          <input type="radio" name="genero" id="dot-2">
          <input type="radio" name="genero" id="dot-3">
          <span class="genero-title">Genero</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="genero">Masculino</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="genero">Feminino</span>
            </label>
            <!-- Label for Prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="genero">Outros</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
